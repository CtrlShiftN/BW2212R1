<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Navbar Demo 2</title>
	<link rel="stylesheet" href="assets/bootstrap-5.0.2/css/bootstrap.min.css">
	<script src="assets/bootstrap-5.0.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<header>
		<!-- Navbar-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid justify-content-between">
				<!-- Left elements -->
				<div class="d-flex">
					<!-- Brand -->
					<a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
						<img
								src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
								height="20"
								alt="MDB Logo"
								loading="lazy"
								style="margin-top: 2px;"
						/>
					</a>

					<!-- Search form -->
					<form class="input-group w-auto my-auto d-none d-sm-flex">
						<input
								autocomplete="off"
								type="search"
								class="form-control rounded"
								placeholder="Search"
								style="min-width: 125px;"
						/>
						<span class="input-group-text border-0 d-none d-lg-flex"><i class="fa fa-search" aria-hidden="true"></i></span>
					</form>
				</div>
				<!-- Left elements -->

				<!-- Center elements -->
				<ul class="navbar-nav flex-row d-none d-md-flex">
					<li class="nav-item me-3 me-lg-1 active">
						<a class="nav-link" href="#">
							<span><i class="fa fa-home fa-lg"></i></span>
							<span class="badge rounded-pill badge-notification bg-danger">1</span>
						</a>
					</li>

					<li class="nav-item me-3 me-lg-1">
						<a class="nav-link" href="#">
							<span><i class="fa fa-flag fa-lg"></i></span>
						</a>
					</li>

					<li class="nav-item me-3 me-lg-1">
						<a class="nav-link" href="#">
							<span><i class="fa fa-video fa-lg"></i></span>
						</a>
					</li>

					<li class="nav-item me-3 me-lg-1">
						<a class="nav-link" href="#">
							<span><i class="fa fa-shopping-bag fa-lg"></i></span>
						</a>
					</li>

					<li class="nav-item me-3 me-lg-1">
						<a class="nav-link" href="#">
							<span><i class="fa fa-users fa-lg"></i></span>
							<span class="badge rounded-pill badge-notification bg-danger">2</span>
						</a>
					</li>
				</ul>
				<!-- Center elements -->

				<!-- Right elements -->
				<ul class="navbar-nav flex-row">
					<li class="nav-item me-3 me-lg-1">
						<a class="nav-link d-sm-flex align-items-sm-center" href="#">
							<img
									src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
									class="rounded-circle"
									height="22"
									alt="Black and White Portrait of a Man"
									loading="lazy"
							/>
							<strong class="d-none d-sm-block ms-1">John</strong>
						</a>
					</li>
					<li class="nav-item me-3 me-lg-1">
						<a class="nav-link" href="#">
							<span><i class="fas fa-plus-circle fa-lg"></i></span>
						</a>
					</li>
					<li class="nav-item dropdown me-3 me-lg-1">
						<a
								class="nav-link dropdown-toggle hidden-arrow"
								href="#"
								id="navbarDropdownMenuLink"
								role="button"
								data-mdb-toggle="dropdown"
								aria-expanded="false"
						>
							<i class="fas fa-comments fa-lg"></i>
							<span class="badge rounded-pill badge-notification bg-danger">6</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
							<li>
								<a class="dropdown-item" href="#">Some news</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Another news</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Something else here</a>
							</li>
						</ul>
					</li>
					<li class="nav-item dropdown me-3 me-lg-1">
						<a
								class="nav-link dropdown-toggle hidden-arrow"
								href="#"
								id="navbarDropdownMenuLink"
								role="button"
								data-mdb-toggle="dropdown"
								aria-expanded="false"
						>
							<i class="fas fa-bell fa-lg"></i>
							<span class="badge rounded-pill badge-notification bg-danger">12</span>
						</a>
						<ul
								class="dropdown-menu dropdown-menu-end"
								aria-labelledby="navbarDropdownMenuLink"
						>
							<li>
								<a class="dropdown-item" href="#">Some news</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Another news</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Something else here</a>
							</li>
						</ul>
					</li>
					<li class="nav-item dropdown me-3 me-lg-1">
						<a
								class="nav-link dropdown-toggle hidden-arrow"
								href="#"
								id="navbarDropdownMenuLink"
								role="button"
								data-mdb-toggle="dropdown"
								aria-expanded="false"
						>
							<i class="fas fa-chevron-circle-down fa-lg"></i>
						</a>
						<ul
								class="dropdown-menu dropdown-menu-end"
								aria-labelledby="navbarDropdownMenuLink"
						>
							<li>
								<a class="dropdown-item" href="#">Some news</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Another news</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Something else here</a>
							</li>
						</ul>
					</li>
				</ul>
				<!-- Right elements -->
			</div>
		</nav>
		<!-- Navbar -->
	</header>
	<main></main>
	<footer></footer>
</div>
</body>
</html>
